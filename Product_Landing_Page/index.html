<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Product Landing Page</title>
</head>
<body>
    <main id="main-container">
        <header id="header">
            <img id="header-img" src="logo.svg" alt="Company Logo">
            <nav id="nav-bar">
                <a class="nav-link" href="#features">Features</a>
                <a class="nav-link" href="#services">Services</a>
                <a class="nav-link" href="#contact">Contact</a>
            </nav>
        </header>
        <div id="section-content">
            <section id="features">
                <h1>Features</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquid in necessitatibus quam eius minus delectus saepe accusamus odio quis facilis?</p>
                  <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/1Rs2ND1ryYc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </section>
            <section id="services">
                <h1>What we Offer</h1>
                <div class="cards">
                    <div class="card-services">
                        <h4>Video Editing</h4>
                    </div>
                    <div class="card-services">
                        <h4>Audio Editing</h4>
                    </div>
                    <div class="card-services">
                        <h4>Animate Video</h4>
                    </div>
                </div>
            </section>
        </div>
        <div id="contact">
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="get">
                <label for="name">
                    Name<input id="name" type="text" placeholder="Enter your name">
                </label>
                <label for="email">
                    Email<input type="email" name="email" id="email" placeholder="Enter your email">
                </label>
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
    </main>
    <footer>
        <p>Logo and Icons <a href="https://www.freepik.com/free-photos-vectors/logo">Designed by Freepik</a></p>
    </footer>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
