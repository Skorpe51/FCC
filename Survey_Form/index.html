<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>FCC | Survey Form</title>
</head>
<body>
    <main>
        <div class="survey-title">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form id="survey-form" action="#" method="get">
            <div class="survey-name">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name-label" id="name" placeholder="Enter your name" required>
            </div>
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" name="age" id="number" min="18" max="60" placeholder="Age">
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="select" id="dropdown">
                    <option value="selectCurrentRole" disabled selected>Select current role</option>
                    <option value="fullTimeJob">Full Time Job</option>
                    <option value="fullTimeLearner">Full Time Learner</option>
                    <option value="preferNotToSay">Prefer not to say</option>
                    <option value="other">Other</option>
            </select>
            <label for="radio-label">Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" name="recommend" id="radio-label" value="Definitely">Definitely
            <input type="radio" name="recommend" id="radio-label" value="Maybe">Maybe
            <input type="radio" name="recommend" id="radio-label" value="Not sure">Not sure
            <label for="option-label">What is your favorite feature of freeCodeCamp? </label>
            <select name="select" id="option-label">
                <option value="selectAnOption" disabled selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
            </select>
            <label for="checkbox-label">What would you like to see improved? (Check all that apply)</label>
            <input type="checkbox" name="improve" id="checkbox-label" value="Front-end Projects">Front-end Projects
            <input type="checkbox" name="improve" id="checkbox-label" value="Back-end Projects">Back-end Projects
            <input type="checkbox" name="improve" id="checkbox-label" value="Data Visualization">Data Visualization
            <input type="checkbox" name="improve" id="checkbox-label" value="Challenges">Challenges
            <input type="checkbox" name="improve" id="checkbox-label" value="Open Source Community">Open Source Community
            <input type="checkbox" name="improve" id="checkbox-label" value="Videos">Videos
            <input type="checkbox" name="improve" id="checkbox-label" value="City Meetups">City Meetups
            <input type="checkbox" name="improve" id="checkbox-label" value="Wiki">Wiki
            <input type="checkbox" name="improve" id="checkbox-label" value="Forum">Forum
            <input type="checkbox" name="improve" id="checkbox-label" value="Additional Courses">Additional Courses
            <label for="text-area">Any comments or suggestions?</label>
            <textarea name="" id="text-area" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
