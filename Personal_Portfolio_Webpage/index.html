<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Personal Portfolio</title>
</head>
<body>
    <main id="main-page">
        <nav id="navbar">
            <div class="container-links">
                <a class="nav-link" href="#welcome-section">About</a>
                <a class="nav-link" href="#projects">Work</a>
                <a class="nav-link" href="#contact">Contact</a>
            </div>
        </nav>
        <section id="welcome-section">
            <h1 class="intro-b-title">Hi, I'm Alex</h1>
            <h2 class="intro-s-title">a long life learner & webdeveloper</h2>
        </section>
        <section id="projects">
            <h1 class="intro-s-title">What I do</h1>
            <div class="cards-container">
                <div class="card">
                    <img src="tribute_page.png" alt="Tribute Page">
                    <div class="card-link">
                        <a class="project-tile" href="https://github.com/Skorpe51/FCC/tree/master/Tribute_Page" target="_blank"><h3 class="card-title">Tribute Page</h3></a>
                    </div>
                </div>
                <div class="card">
                    <img src="survey_form.png" alt="Survey Form">
                    <div class="card-link">
                        <a class="project-tile" href="https://github.com/Skorpe51/FCC/tree/master/Survey_Form" target="_blank"><h3 class="card-title">Survey Form</h3></a>
                    </div>
                </div>
                <div class="card">
                    <img src="product_page.png" alt="Product Page">
                    <div class="card-link">
                        <a class="project-tile" href="https://github.com/Skorpe51/FCC/tree/master/Product_Landing_Page" target="_blank"><h3 class="card-title">Product Page</h3></a>
                    </div>
                </div>
                <div class="card">
                    <img src="technical_doc.png" alt="Technical Documentation Page">
                    <div class="card-link">
                        <a class="project-tile" href="https://github.com/Skorpe51/FCC/tree/master/Technical_Documentation_Page" target="_blank"><h3 class="card-title">Technical Documentation Page</h3></a>
                    </div>
                </div>
                <div id="git-card">
                    <div class="profile-button">
                        <h3>See all my projects on my <a id="profile-link" href="https://github.com/Skorpe51" target="_blank">Github Profile</a></h3>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact">
            <h1 class="intro-b-title">Get in touch with me</h1>
            <form id="contact-form" action="get">
                <div class="lbl-inp">
                    <label for="name"><h4>Name</h4>
                        <input type="text" name="name" id="name" placeholder="Enter your name...">
                    </label>
                </div>
                <div class="lbl-inp">
                    <label for="email"><h4>Email</h4>
                        <input type="email" name="email" id="email" placeholder="Enter your email...">
                    </label>
                </div>
                <div class="lbl-inp">
                    <label for="textarea"><h4>Ask me something</h4>
                        <textarea name="textarea" id="textarea" cols="10" rows="5" placeholder="Enter your message!"></textarea>
                    </label>
                </div>
                <button class="button" type="submit">Send Message!</button>
            </form>

           <footer class="socials">
                <a class="profile-link" href="https://github.com/Skorpe51" target="_blank">GitHub</a>
                <a class="profile-link" href="https://twitter.com/Skorpe51" target="_blank">Twitter</a>
                <a class="profile-link" href="https://www.linkedin.com/in/alexandru-noti" target="_blank">LinkedIn</a>
                <a class="profile-link" href="https://www.freecodecamp.org/skorpe51" target="_blank">FreeCodeCamp</a>
            </footer>
        </section>
    </main>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
