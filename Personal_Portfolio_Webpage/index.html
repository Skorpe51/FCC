<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Personal Portfolio</title>
</head>
<body>
    <main id="main-page">
        <nav id="navbar">
            <div class="container-links">
                <a class="nav-link" href="#welcome-section">About</a>
                <a class="nav-link" href="#projects">Work</a>
                <a class="nav-link" href="#contact">Contact</a>
            </div>
        </nav>
        <section id="welcome-section">
            <h1 class="intro-b-title">Hi, I'm Alex</h1>
            <h2 class="intro-s-title">a long life learner & webdeveloper</h2>
        </section>
        <section id="projects">
            <h1 class="intro-s-title">What I do</h1>
            <div class="cards-container">
                <div class="card">
                    <img src="tribute_page.png" alt="Tribute Page">
                    <div id="profile-link">
                        <a href="https://github.com/Skorpe51/FCC/tree/master/Tribute_Page" target="_blank"><h3>Tribute Page</h3></a>
                    </div>
                </div>
                <div class="card">
                    <img src="survey_form.png" alt="Survey Form">
                    <div id="profile-link">
                        <a href="https://github.com/Skorpe51/FCC/tree/master/Survey_Form" target="_blank"><h3>Tribute Page</h3></a>
                    </div>
                </div>
                <div class="card">
                    <img src="product_page.png" alt="Product Page">
                    <div id="profile-link">
                        <a href="https://github.com/Skorpe51/FCC/tree/master/Product_Landing_Page" target="_blank"><h3>Tribute Page</h3></a>
                    </div>
                </div>
                <div class="card">
                    <img src="technical_doc.png" alt="Technical Documentation Page">
                    <div id="profile-link">
                        <a href="https://github.com/Skorpe51/FCC/tree/master/Technical_Documentation_Page" target="_blank"><h3>Tribute Page</h3></a>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact">
            <h1 class="intro-b-title">Get in touch with me</h1>
            <form action="get">
                <label for="name">
                    Name <input type="text" placeholder="Enter your name...">
                </label>
                <label for="email">
                    Email<input type="email" name="email" id="email" placeholder="Enter your email...">
                </label>
                <label for="textarea">
                    Ask me something<textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your message!"></textarea>
                </label>
                <button type="submit">Send Message!</button>
            </form>

            <div class="socials">
                <a class="profile-link" href="https://github.com/Skorpe51" target="_blank">GitHub</a>
                <a class="profile-link" href="https://twitter.com/Skorpe51" target="_blank">Twitter</a>
                <a class="profile-link" href="https://www.linkedin.com/in/alexandru-noti" target="_blank">LinkedIn</a>
                <a class="profile-link" href="https://www.freecodecamp.org/skorpe51" target="_blank">FreeCodeCamp</a>
            </div>
        </section>
    </main>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
